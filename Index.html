<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Contact</title>
    <link rel="stylesheet" href="style.css">
    <script src="Index.js"></script>
</head>
<body>   

    <header>
        <div id="header1">
            <div id="header1_1" class="center" onclick="nav()">
                <img src="icons_entete/hamburger8-menu.svg" alt="burger" width="30" height="35">
                 <img id="ico_contact"  src="GoogleContact.png" alt="icon_googleContact" width="30px" height="40px">
                 <span id="txt_contact">Contact</span>
            </div>

            <div id="header1_2" class="center">
                <input type="text" class="form-control" placeholder="Recherche" id="Recherche">

            </div> 
        </div>
    </header>

    <section id="section1">
        <nav id="menu">

            <button id="Ccontact">Créer Contact</button>
            <button id="contact">Contact</button>

            <div>
                <span>Libellé</span>
                <img src="" alt="" srcset="">
            </div>
        </nav>
        <div id="contenu">

            <div id="contact-form" hidden>

                <form action="Index.js" method="post">
        
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="M15.9 13.2c-.1 0-.1-.1-.2-.1C17.2 12 18 10.3 18 8.4v-.7l.3-2.4c.2-1.6-.9-3-2.4-3.3l-.9-.2c-2-.3-4-.3-6 0l-.8.2c-1.6.3-2.7 1.7-2.5 3.3L6 7.7v.7c0 1.8.8 3.6 2.3 4.7c-.1 0-.1.1-.2.1c-3.3 1.4-5.6 4.5-6 8.1c-.1.5.3 1 .9 1.1c.6.1 17.5 0 18 0h.1c.5-.1.9-.6.9-1.1c-.5-3.6-2.8-6.7-6.1-8.1M12 16.3l-1.7-1.7c1.1-.2 2.2-.2 3.3 0zm0-3.9c-2.2 0-3.9-1.7-4-3.9h8c-.1 2.2-1.8 3.9-4 3.9"/></svg>
                    
                    <label for="Prénom"></label>
                    <input type="text" placeholder="Prénom" id="Prénom" name="Prénom" required>
        
                    <label for="nom"></label>
                    <input type="text" placeholder="Nom" id="nom" name="nom" required>
        
                    <label for="entreprise"> </label>
                    <input type="text" placeholder="Entreprise" id="entreprise" name="entreprise" required>
        
                    <label for="Fonction"> </label>
                    <input type="text" placeholder="Fonction" id="Fonction" name="Fonction" required>
        
        
                    <label for="email"></label>
                    <input type="text" placeholder="email" id="email" name="email" required>
        
                    <label for="Numéro"></label>
                    <input type="telephone" placeholder="téléphone" id="téléphone" name="telephone" required>

                    <label for="Submit"></label>
                    <input type="submit" value="Envoyer">
            
                </form>
            </div>
        
        </div>
    </section>

    <footer> </footer>
</body>
</html>
